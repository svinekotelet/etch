<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/etch.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="controls">
        <form class="border" name="border_form">
            <input type="radio" id="solid" name="border_type" value="solid">
            <label for="solid">Solid</label><br>
            <input type="radio" id="dotted" name="border_type" value="dotted">
            <label for="dotted">Dotted</label><br>
            <input type="radio" id="none" name="border_type" value="none">
            <label for="none">None</label>
          </form>
        <div class="sizeSlider">
            <h3>Size</h3>
            <input type="range" min="8" max="100" value="16" step="8" autocomplete="off" oninput="refreshGrid(this.value)">
        </div>
        <button id="clear">Clear</button>
    </div>
    <div class="grid"></div>
</body>
</html>
